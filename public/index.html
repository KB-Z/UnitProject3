<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="prj3ct">

<head>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>

  <link href="https://fonts.googleapis.com/css?family=Geo:400i&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/app.css">
  <title ng-non-bindable>{{prj3ct}}</title>
</head>
<body ng-controller="ProjectController as ctrl">
  <ul ng-include="'partials/navigation.html'"></ul>
  <h1 ng-non-bindable>{{prj3ct}}</h1>
  <section class="auth" ng-if="ctrl.loggedInUser === false">
    <div ng-include="'partials/signup.html'" ng-show="ctrl.signUpToggle"></div>
    <div ng-include="'partials/login.html'" ng-show="!ctrl.signUpToggle"></div>
  </section>
  <section ng-if="ctrl.loggedInUser !== false">
    <h2>{{ctrl.loggedInUser.username}}'s Dashboard</h2>
    <div ng-include="'partials/dashboard.html'">

    </div>
  </section>
</body>

</html>
