<div class="container">
<div ng-if="ctrl.boardPartialShow===false" >
<form class="col-lg-4 card" ng-submit="ctrl.createBoard()">
  <label for="boardName">New Board Name:</label>
  <input type="text" id="boardName" placeholder="New Board" ng-model="ctrl.newBoardName"><br>
  <input type="submit" class="button-primary" value="Create Board">
  <button type="button" class="button-primary" ng-click="ctrl.getBoards()">Refresh Boards</button>
</form>
<div class="row around-lg">
  <div class="col-lg-2 card" ng-repeat="board in ctrl.boards">
    <div class="box">
      <h4><span class="pointer" ng-click="ctrl.clickedBoardId=$index; ctrl.boardPartialShow=true">{{board.boardName}}</span></h4>
    </div>
  </div>
</div>
</div>
<div ng-include="'./partials/board.html'" ng-if="ctrl.boardPartialShow===true">
</div>
</div>
