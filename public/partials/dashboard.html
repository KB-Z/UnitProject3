<div ng-if="ctrl.boardPartialShow===false">
  <form class="eight columns offset-by-two card" ng-submit="ctrl.createBoard()">
    <label class="four columns offset-by-four" for="boardName">New Board Name:</label>
    <input class="eight columns offset-by-two" type="text" id="boardName" ng-model="ctrl.newBoardName">
    <input type="submit" class="five columns button-primary offset-by-one" value="Create Board">
    <button type="button" class="five columns button-primary" ng-click="ctrl.getBoards()">Refresh Boards</button>
  </form>
  <div class="ten columns offset-by-one card" ng-repeat="board in ctrl.boards">
    <h2>
      <span ng-dblclick="ctrl.clickedBoardId=$index; ctrl.boardPartialShow=true">
        {{board.boardName}}
        <span>
    </h2>
  </div>
</div>
<div ng-include="'./partials/board.html'" ng-if="ctrl.boardPartialShow===true">
</div>
