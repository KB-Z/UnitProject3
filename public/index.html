<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="Prj3ct">
<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="/css/app.css">
  <title>Prj3ct</title>
</head>
<body ng-controller="ProjectController as ctrl">
  <h1>Prj3ct</h1>
  <section ng-if="ctrl.loggedInUser === false">
    <div ng-show="ctrl.signUpToggle">
      <h2>Sign Up</h2>
      <form ng-submit="ctrl.signUp()">
        Username: <input type="text" ng-model="ctrl.signupUsername"><br>
        Password: <input type="password" ng-model="ctrl.signupPassword"><br>
        Team: <input type="text" ng-model="ctrl.signupTeam"><br>
        <input type="submit" value="Sign Up">
      </form>
      <button type="button" ng-click="ctrl.signUpToggle = !ctrl.signUpToggle">Go to Login</button>
    </div>
    <div ng-show="!ctrl.signUpToggle">
      <h2>Log In</h2>
      <form ng-submit="ctrl.login()">
        Username: <input type="text" ng-model="ctrl.loginUsername"><br>
        Password: <input type="password" ng-model="ctrl.loginPassword"><br>
        <input type="submit" value="Sign In">
      </form>
      <button type="button" ng-click="ctrl.signUpToggle = !ctrl.signUpToggle">Sign Up</button>
    </div>
  </section>
    <div ng-if="ctrl.loggedInUser !== false">
      <button type="button" ng-click="ctrl.logout()">Logout</button>
    </div>
  </body>
  </html>
