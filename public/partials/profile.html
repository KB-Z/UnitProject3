<div>
	<h3>Edit User: {{ctrl.loggedInUser.username}}</h3>
	<form ng-submit='ctrl.editUser(ctrl.loggedInUser)'>
		Edit Username: <input 
			type='text' 
			ng-model='ctrl.editUsername' 
			placeholder='{{ctrl.loggedInUser.username}}'/><br/>
		<input type='submit' value='Submit Changes'/>
	</form>
	<button ng-click='ctrl.deleteUser(ctrl.loggedInUser)'>DELETE ACCOUNT</button>
</div>
